 name: Build APK

 on:
    workflow_dispatch:  

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'
        - run: chmod +x gradlew
        - run: ./gradlew assembleDebug
        - uses: actions/upload-artifact@v4
          with:
            name: app-debug
            path: app/build/outputs/apk/debug/app-debug.apk
